name: SFDX-CLI Deploy from Repository
on:
  push:
    branches:
      - main
jobs:
  SFDX-CLI-Deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸ§ GitHub Action running on ${{ runner.os }}"
      - run: echo "ðŸ”Ž Retrieving ${{ github.ref }} from ${{ github.repository }}."
      - uses: actions/checkout@v2
      - run: npm install --global @salesforce/cli
      - run: sf --version
      - run: echo "${{ secrets.SALESFORCE_JWT_SECRET_KEY }}" > server.key
#      - run: sfdx force:auth:jwt:grant --clientid=${{ secrets.SALESFORCE_CONSUMER_KEY }} --jwtkeyfile=server.key --username=${{ secrets.SALESFORCE_GITHUB_USERNAME }} --setdefaultdevhubusername
#      - run: sfdx force:apex:test:run --resultformat=human --codecoverage --wait=10 -u ${{ secrets.SALESFORCE_GITHUB_USERNAME }}
#      - run: sfdx force:source:deploy --manifest=manifest/package.xml --testlevel=RunLocalTests -u ${{ secrets.SALESFORCE_GITHUB_USERNAME }}
      - run: sf org login jwt --client-id=${{ secrets.SALESFORCE_CONSUMER_KEY }} --jwt-key-file=server.key --username=${{ secrets.SALESFORCE_GITHUB_USERNAME }} --set-default-dev-hub
      - run: sf project deploy start --manifest=manifest/package.xml --test-level=RunLocalTests --target-org=${{ secrets.SALESFORCE_GITHUB_USERNAME }}
